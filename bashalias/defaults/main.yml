---
# defaults file for ansible-bashalias

bashalias_aliases:
  - { alias: "ll", command: "ls -hl" }
  - { alias: "la", command: "ls -hal" }
  - { alias: "hg", command: "history | grep" }
  - { alias: "sa", command: "sudo apt" }
  - { alias: "sau", command: "sudo apt update" }
  - { alias: "sad", command: "sudo apt dist-upgrade" }
  - { alias: "sas", command: "sudo apt search" }
  - { alias: "sai", command: "sudo apt install" }
  - { alias: "saa", command: "sudo apt autoremove" }
  - { alias: "du1", command: "du -h --max-depth=1" }
  - { alias: "sdu1", command: "sudo du -h --max-depth=1" }
